<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" type="text/css" href="/styles/styles.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>




</head>

<body>


    <div id="logout-div">
        <button class="button" onclick=logout()>logout</button>
    </div>

    <div id="user-stats-div">


        <input type="button" onclick="location.href='/user-stats';" value="user stats" />
    </div>


    <div id="main-view">

        <div id="fan-control">

            <button id="auto-button" class="auto-manual-button" title="button" onclick="selectAutoMode()">AUTO </button>
            <button id="manual-button" class="auto-manual-button" title="button"
                onclick="selectManualMode()">MANUAL</button>

            <div id="pressure-input-div">
                <label>Select pressure between 0Pa and 120Pa</label><br>
                <div class="slidecontainer">
                    <input type="range" min="0" max="120" value="60" class="slider" id="pressure-slider">
                </div>

                <span style="display: inline;">
                    <span id="pressure-slider-output"></span>
                    <button id="pressure-submit" onclick="setPressure()">Set Pressure</button>
                </span>
            </div>



            <div id="fan-speed-input-div" hidden>
                <label>Select fan-speed between 0% and 100%</label><br>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="50" class="slider" id="fan-speed-slider">
                </div>
                <br>
                <span style="display: inline;">
                    <span id="fan-speed-slider-output"></span>
                    <button id="fan-speed-submit" onclick="setFanSpeed()">Set Fan-Speed</button>
                </span>
            </div>


        </div>


        <div id="fan-raw-data">

            <div id="pressure-div">
                <span class="fan-raw-data-headings">Pressure </span>
                <br>
                <span class="fan-raw-data-values" id="pressure"></span>
            </div>

            <div id="speed-div">
                <span class="fan-raw-data-headings">Fan-Speed </span>
                <br>
                <span class="fan-raw-data-values" id="speed"></span>
            </div>

            <div id="setpoint-div">
                <span class="fan-raw-data-headings">Setpoint</span>
                <br>
                <span class="fan-raw-data-values" id="setpoint"></span>
            </div>

            <div id="mode-div">
                <span class="fan-raw-data-headings">Mode </span>
                <br>
                <span class="fan-raw-data-values" id="mode"></span>
            </div>

        </div>


        <div id="chart-div">

            <canvas id="pressure-chart"></canvas>

        </div>


        <h4 id="pressure-warning"></h4>


        <div id="time-period-input-div">
            <label>Set Time Period</label><br>

            <input type="time" step="3600000" id="time-period-from-input" name="time-period-from-input" value="16:00">
            <input type="time" step="3600000" id="time-period-to-input" name="time-period-to-input" value="19:40">

            <input type="button" value="Submit" onclick="setTimePeriod()">

        </div>

        <div id="reset-graph-div">
            <button id="reset-graph-button" class="button" onclick=showCurrentDataInGraph()>Show current Graph</button>
        </div>



    </div>





    <script src="/js/fanControl.js"></script>

</body>

</html>
