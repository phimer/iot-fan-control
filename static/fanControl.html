<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" type="text/css" href="/styles/styles.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>

</head>

<body>



    <div id="logout-div">
        <button class="button" onclick=logout()>logout</button>
    </div>

    <div id="logout-div">
        <button class="button" onclick=getUserStats()>show user stats</button>
    </div>


    <div class="temp-data">
        <div id="setpoint">Setpoint: loading</div>

        <div id="mode">Mode: loading</div>
        <br>
        <div id="speed">Fan-Speed: loading </div>
        <div id="pressure">Pressure: loading</div>
        <br>

    </div>

    <br>
    <div id="pressure-input-div">
        <label>Enter pressure between 0Pa and 120Pa</label><br>
        <input type="text" size="5" id="pressure-input" placeholder="10" name="pressure-input">
        <input type="button" id="pressure-submit" value="Set Pressure" onclick="setPressure()">

    </div>

    <br>
    <div id="fan-speed-input-div">
        <label>Enter fan-speed between 0 and 100</label><br>
        <input type="text" size="5" id="fan-speed-input" placeholder="100" name="fan-speed-input">
        <input type="button" id="fan-speed-submit" value="Set Fan-Speed" onclick="setFanSpeed()">

    </div>
    <br>
    <div id="time-period-input-div">
        <label>Set Time Period</label><br>

        <label>Start time:</label>
        <input type="time" id="time-period-from-input" name="time-period-from-input" value="14:59">
        <input type="time" id="time-period-to-input" name="time-period-to-input" value="15:40">

        <input type="button" value="Submit" onclick="setTimePeriod()">

    </div>

    <div id="reset-graph-div">
        <button id="reset-graph-button" class="button" onclick=showCurrentDataInGraph()>Show current Graph</button>
    </div>


    <canvas id="pressure-chart" width="400" height="300"></canvas>

    <script src="/js/fanControl.js"></script>

</body>

</html>
