<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- <link rel="stylesheet" type="text/css" href="/styles/styles.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>


</head>

<body>

    <ul class="flex items-center justify-between bg-gray-200">
        <li class="mr-6 p-3">
            <a class="text-2xl" href="/user-stats">User stats</a>
        </li>
        <li class="mr-6 p-3 ">
            <button class="button" onclick=logout()>Logout</button>
        </li>
    </ul>
    <br>

    <div id="main-view">

        <div id="fan-control">

            <button id="auto-button" class="auto-manual-button button-deactivated" title="button"
                onclick="selectAutoMode()">AUTO </button>
            <button id="manual-button" class="auto-manual-button button-deactivated" title="button"
                onclick="selectManualMode()">MANUAL</button>

            <div id="pressure-input-div">
                <label>Select pressure between 0Pa and 120Pa</label><br>
                <div class="slidecontainer">
                    <input type="range" min="0" max="120" value="60" class="slider" id="pressure-slider">
                </div>

                <span style="display: inline;">
                    <span id="pressure-slider-output" class="slider-output"></span>
                    <br>
                    <button id="pressure-submit" class="btn btn_color" style="margin-top: 10px;"
                        onclick="setPressure()">Set Pressure</button>
                </span>
            </div>



            <div id="fan-speed-input-div" hidden>
                <label>Select fan-speed between 0% and 100%</label><br>
                <div class="slidecontainer">
                    <input type="range" min="0" max="100" value="50" class="slider" id="fan-speed-slider">
                </div>

                <span style="display: inline;">
                    <span id="fan-speed-slider-output" class="slider-output"></span>
                    <br>
                    <button id="fan-speed-submit" class="slider-submit-button" onclick="setFanSpeed()">Set
                        Fan-Speed</button>
                </span>
            </div>


        </div>


        <div id="fan-raw-data">

            <div id="pressure-div">
                <span class="fan-raw-data-headings">Pressure </span>
                <br>
                <span class="fan-raw-data-values" id="pressure"></span>
            </div>

            <div id="speed-div">
                <span class="fan-raw-data-headings">Fan-Speed </span>
                <br>
                <span class="fan-raw-data-values" id="speed"></span>
            </div>

            <div id="setpoint-div">
                <span class="fan-raw-data-headings">Setpoint</span>
                <br>
                <span class="fan-raw-data-values" id="setpoint"></span>
            </div>

            <div id="mode-div">
                <span class="fan-raw-data-headings">Mode </span>
                <br>
                <span class="fan-raw-data-values" id="mode"></span>
            </div>

        </div>


        <div id="chart-div">

            <canvas id="pressure-chart"></canvas>

        </div>


        <h2 id="pressure-warning" class="warning-below-graph" hidden></h2>
        <h2 id="no-data-available-warning" class="warning-below-graph" hidden></h2>


        <div id="time-period-input-div">
            <label class="underline">Set Time Period</label><br><br>
            <label>Start Time</label>
            <input type="time" step="3600000" id="time-period-from-input" name="time-period-from-input" value="16:00">
            <label>End Time</label>
            <input type="time" step="3600000" id="time-period-to-input" name="time-period-to-input" value="21:00">
            <br>
            <label>Start Date</label>
            <input type="date" id="date-input-start" name="date-input-start" min="2021-01-01" max="2021-12-31">
            <!-- <br> -->
            <label>End Date</label>
            <input type="date" id="date-input-end" name="date-input-end" min="2021-01-01" max="2021-12-31">
            <br><br>


        </div>
        <input type="button" class="btn btn_color btn_border" value="Submit" onclick="setTimePeriodAndDate()">
        <div id="reset-graph-div">
            <button id="reset-graph-button" class="button btn btn_color" onclick=showCurrentDataInGraph()>Show current
                Graph</button>
        </div>
        <br><br>


    </div>





    <script src="/js/fanControl.js"></script>

</body>

</html>
